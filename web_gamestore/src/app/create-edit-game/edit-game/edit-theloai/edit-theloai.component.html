<section class="text-center" style="padding-top: 20px;">
    <div class="card mx-4 mx-md-5 shadow-5-strong">
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <form>  
                <select class="form-select mb-0" id="ncn" [(ngModel)]="theloai1" [ngModelOptions]="{standalone: true}">
                    <option disabled selected style="background-color: gray; color: white;">{{theloai1}}</option>
                    <option *ngFor="let item of allTheLoai">{{item.TenTheLoai}}</option>
                </select>
                <div class="row" style="padding-top: 15px;">
                    <span class="text-center">
                    <button type="submit" class="btn btn-primary mb-4 col-5" style="background-color: red;">
                        Xóa
                    </button>
                    <button type="submit" class="btn btn-primary  mb-4 col-5" (click)="editTheLoai1()">
                        Xác nhận
                    </button>
                    </span>
                </div>
                <select class="form-select mb-0" id="ncn" [(ngModel)]="theloai2" [ngModelOptions]="{standalone: true}">
                    <option disabled selected style="background-color: gray; color: white;">{{theloai2}}</option>
                    <option *ngFor="let item of allTheLoai">{{item.TenTheLoai}}</option>
                </select> 
                <div class="row" style="padding-top: 15px;">
                    <span class="text-center">
                    <button type="submit" class="btn btn-primary mb-4 col-5" style="background-color: red;">
                        Xóa
                    </button>
                    <button type="submit" class="btn btn-primary  mb-4 col-5" (click)="editTheLoai2()">
                        Xác nhận
                    </button>
                    </span>
                </div>
                <select class="form-select mb-0" id="ncn" [(ngModel)]="theloai3" [ngModelOptions]="{standalone: true}">
                    <option disabled selected style="background-color: gray; color: white;">{{theloai3}}</option>
                    <option *ngFor="let item of allTheLoai">{{item.TenTheLoai}}</option>
                </select> 
                <div class="row" style="padding-top: 15px;">
                    <span class="text-center">
                    <button type="submit" class="btn btn-primary mb-4 col-5" style="background-color: red;">
                        Xóa
                    </button>
                    <button type="submit" class="btn btn-primary  mb-4 col-5" (click)="editTheLoai3()">
                        Xác nhận
                    </button>
                    </span>
                </div>

                <a [routerLink]="['/create-edit-game']" routerLinkActive="router-link-active">
                    <button type="submit" class="btn btn-primary btn-block mb-4">
                        Hoàn tất
                    </button>
                </a>
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
