<section >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Đăng nhập</h3>
  
              <div class="form-floating mb-4">
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Username or Email" [(ngModel)]=username/>
                <label for="typeEmailX-2">Username or Email</label>
              </div>
  
              <div class="form-floating mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" [(ngModel)]=password />
                <label for="typePasswordX-2">Password</label>
              </div>
  
    
  
              <!-- Checkbox -->

              </div> -->
